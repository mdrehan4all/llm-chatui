<div style="position: fixed;bottom:70px;left:0px;right:0px;padding:10px;top:100px;overflow: scroll;scrollbar-width: none;">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-5">
                <div *ngFor="let d of message">
                    <p style="background-color: #009900;color:#ffffff;padding:10px;border-radius: 10px;"><strong>{{ d.role }}</strong>:<br/> <span style="white-space: pre-line">{{ d.content }}</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="position: fixed;bottom:0px;left:0px;right:0px;padding:10px;height: 60px;">
    
    <div class="row text-center">
        <div class="col-2">
            <button class="btn btn-primary" (click)="resetMessage()">New&nbsp;Chat</button>
        </div>
        
        <div class="col-8">
            <form [formGroup]="form" (submit)="submit()">
                <input type="text" class="form-control" placeholder="Enter Prompt" formControlName="prompt"/>
            </form>            
        </div>
        <div class="col-2">
            <button class="btn btn-primary" [disabled]="btnSend != 'Send'" (click)="submit()">{{ btnSend }}</button>
        </div>
    </div>
</div>
